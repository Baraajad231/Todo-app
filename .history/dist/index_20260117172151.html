<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32-DQjEQYWa.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" crossorigin href="/assets/index-G5ULKBcI.css" />
  </head>
  <body>
    <div class="container">
      <picture class="background-Wrapper">
        <source
          media="(min-width:465px)"
          srcset="/assets/bg-desktop-light-BIdKokTn.jpg"
        />
        <img
          src="/assets/bg-mobile-light-eXTHhUPU.jpg"
          alt="bg-mobile-light"
          class="background background-light"
        />
      </picture>

      <div class="todo">
        <div class="todo__header">
          <h1 class="todo__title">TODO</h1>
          <button class="todo__theme button">
            <img
              src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='26'%20height='26'%3e%3cpath%20fill='%23FFF'%20fill-rule='evenodd'%20d='M13%200c.81%200%201.603.074%202.373.216C10.593%201.199%207%205.43%207%2010.5%207%2016.299%2011.701%2021%2017.5%2021c2.996%200%205.7-1.255%207.613-3.268C23.22%2022.572%2018.51%2026%2013%2026%205.82%2026%200%2020.18%200%2013S5.82%200%2013%200z'/%3e%3c/svg%3e"
              alt="moon icon"
            />
          </button>
        </div>

        <div class="todo__input">
          <button class="checkbox button">
            <img
              src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='11'%20height='9'%3e%3cpath%20fill='none'%20stroke='%23FFF'%20stroke-width='2'%20d='M1%204.304L3.696%207l6-6'/%3e%3c/svg%3e"
              alt="check"
              class="checkbox__icon"
            />
          </button>
          <input
            type="text"
            placeholder="Creat a new Todo..."
            class="todo__input--field"
          />
        </div>

        <ul class="todo__list"></ul>

        <div class="todo__status-bar hidden">
          <div class="items-left">
            <span class="items-count">0</span>
            <span class="items-text">items left</span>
          </div>

          <div class="filter-group">
            <button class="button-filter button active" data-type="all">
              All
            </button>
            <button class="button-filter button" data-type="active">
              Active
            </button>
            <button class="button-filter button" data-type="completed">
              Completed
            </button>
          </div>

          <button class="button-clear button">Clear Completed</button>
        </div>
      </div>
    </div>
    <p class="note">Drag and drop to reorder list</p>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
