<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <picture class="background-Wrapper">
        <source
          media="(min-width:465px)"
          srcset="/images/bg-desktop-light.jpg"
        />
        <img
          src="/images/bg-mobile-light.jpg"
          alt="bg-mobile-light"
          class="background background-light"
        />
      </picture>

      <div class="todo">
        <div class="todo__header">
          <h1 class="todo__title">TODO</h1>
          <button class="todo__theme button">
            <img src="/images/icon-moon.svg" alt="moon icon" />
          </button>
        </div>

        <div class="todo__input">
          <button class="checkbox button">
            <img
              src="./images/icon-check.svg"
              alt="check"
              class="checkbox__icon"
            />
          </button>
          <input
            type="text"
            placeholder="Creat a new Todo..."
            class="todo__input--field"
          />
        </div>

        <ul class="todo__list"></ul>

        <div class="todo__status-bar hidden">
          <div class="items-left">
            <span class="items-count">0</span>
            <span class="items-text">items left</span>
          </div>

          <div class="filter-group">
            <button class="button-filter button active" data-type="all">
              All
            </button>
            <button class="button-filter button" data-type="active">
              Active
            </button>
            <button class="button-filter button" data-type="completed">
              Completed
            </button>
          </div>

          <button class="button-clear button">Clear Completed</button>
        </div>
      </div>
    </div>
    <p class="note">Drag and drop to reorder list</p>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
