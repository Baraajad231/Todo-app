<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles/style.scss" />
  </head>
  <body>
    <div class="conatiner">
      <picture class="background-Wrapper">
        <source
          media="(min-width:465px)"
          srcset="images/bg-desktop-light.jpg"
        />
        <img
          src="images/bg-mobile-light.jpg"
          alt="bg-mobile-light"
          class="background background-light"
        />
      </picture>

      <div class="todo">
        <h1 class="todo__title">Todo</h1>
        <ul class="todo__list">
          <li class="todo__list__row"></li>
          <li class="todo__list__row"></li>
          <li class="todo__list__row"></li>
          <li class="todo__list__row"></li>
        </ul>
      </div>
      <!-- Add dynamic number -->
      items left All Active Completed Clear Completed Drag and drop to reorder
      list
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
